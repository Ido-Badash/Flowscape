name: flowscape
description: "A mindful flow and inspiration app with daily quotes, ambient sounds, and fluid visuals."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  http: ^1.2.0
  audioplayers: ^6.4.0
  flutter_local_notifications: ^19.0.0
  share_plus: ^10.1.4
  clipboard: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway.ttf